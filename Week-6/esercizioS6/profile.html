<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix | Edit Profile</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/assets/sass/app.css" />
    <style>
      input,
      button,
      label,
      span {
        display: block;
      }

      input[type="checkbox"],
      #checkset label {
        display: inline-block;
      }
      fieldset {
        padding: 2em 0;
        width: fit-content;
      }

      .btn_hover:hover
      /* fieldset input[type="button"]:hover */ {
        background-color: white;
        border: white;
        color: black !important;
      }
    </style>
  </head>
  <body class="bg-myDark">
    <header
      class="p-3 mb-4"
      style="background-image: linear-gradient(rgb(0, 0, 0), rgb(0, 0, 0, 0))"
    >
      <img
        width="100"
        src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png"
        alt=""
      />
    </header>
    <div class="container p-0 bg-myDark text-light">
      <main class="">
        <div class="row">
          <div class="col-6 offset-4">
            <div class="container">
              <form action="">
                <div class="row border-bottom border-1-secondary">
                  <h1>Edit Profile</h1>
                </div>

                <div
                  class="row offset-2"
                  style="position: relative; left: -7em"
                >
                  <fieldset class="d-flex align-items-center">
                    <div class="d-inline-block me-4">
                      <button
                        class="p-5 m-0 rounded border-0 d"
                        style="
                          background-image: url(https://placekitten.com/200);
                          position: relative;
                        "
                      >
                        <div
                          class="rounded-circle text-bg-dark border border-light"
                          style="
                            width: 24px;
                            height: 24px;
                            position: absolute;
                            bottom: 0.5em;
                            left: 0.5em;
                          "
                        >
                          <i class="bi bi-pencil-fill"></i>
                        </div>
                      </button>
                    </div>
                    <div class="d-inline-block">
                      <input
                        class="form-text text-bg-secondary"
                        id="username"
                        value="User Name"
                        type="text"
                        placeholder="type here your username"
                      />
                      <label for="lang">Language:</label>
                      <select
                        class="form-text pe-4 border border-white text-bg-dark"
                        id="lang"
                        value="lang"
                      >
                        <option value="en">English</option>
                        <option value="it">Italian</option>
                      </select>
                    </div>
                  </fieldset>
                </div>

                <div class="row offset-2">
                  <fieldset class="border-top border-1-secondary">
                    <label for="mature-btn">Maturity Settings</label>
                    <input
                      class="form-text text-bg-secondary mb-2"
                      id="mature-type"
                      value="ALL MATURITY RATINGS"
                      type="text"
                    />
                    <span class="mb-2" id="mature-cap"
                      >Show titles of all maturity ratings for this
                      profile.</span
                    >
                    <button
                      class="btn text-bg-dark border border-2-secondary rounded-0"
                      id="mature-btn"
                    >
                      EDIT
                    </button>
                  </fieldset>
                </div>
                <div class="row offset-2">
                  <fieldset class="border-top border-1-secondary" id="checkset">
                    <span>Autoplay controls</span>
                    <input id="auto-next" type="checkbox" />
                    <label for="auto-next"
                      >Autoplay next episode in a series on all devices</label
                    ><br />
                    <input id="auto-browse" type="checkbox" /><label
                      for="auto-browse"
                      >Autoplay previews while browsing on all devices</label
                    >
                  </fieldset>
                </div>
                <div class="row">
                  <fieldset
                    class="border-top border-1-secondary d-flex justify-content-between"
                    id="btnset"
                  >
                    <input
                      class="btn btn_hover w-100 me-4 bg-myDark text-light border border-2-secondary rounded-0"
                      type="submit"
                      value="SAVE"
                    />
                    <input
                      class="btn btn_hover w-100 me-4 bg-myDark text-light border border-2-secondary rounded-0"
                      type="reset"
                      value="CANCEL"
                    />
                    <button
                      class="btn btn_hover w-100 me-4 bg-myDark text-light border border-2-secondary rounded-0"
                      type="button"
                    >
                      DELETE PROFILE
                    </button>
                  </fieldset>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizio G2</title>
    <style>
      .container {
        width: 70%;
        margin: 0 auto;
        text-align: center;
        background-image: linear-gradient(rgba(0, 0, 0, 0), black);
        border-radius: 12px;
        font-family: sans-serif;
      }
      .timerBox {
        color: white;
        padding-bottom: 1em;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      form {
        width: 50%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-image: linear-gradient(
          rgba(0, 0, 0, 0),
          rgba(255, 255, 255, 0.5)
        );
        border-radius: 12px;
      }
      form > *:not(label) {
        margin-bottom: 1em;
      }
      #saveName,
      #delName,
      #reset {
        width: fit-content;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Users List</h3>
      <ul id="localUl"></ul>
      <form id="nameForm">
        <label for="name">Add Name</label>
        <input
          type="text"
          name="Name"
          id="name"
          placeholder="Insert user name"
          required
        />
        <input type="submit" id="saveName" value="SAVE USER" />
        <input type="button" id="delName" value="DELETE LAST" />
        <input type="reset" name="Reset" id="reset" value="RESET" />
      </form>
      <div class="timerBox">
        <h3>Timer</h3>
        <h4 id="timer">&nbsp;</h4>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div id="boxCalcolatrice">
        <form>
        <div class="row">
            <div id="screenArea"><input type="text" id="screen" name="screen" readonly></div>

        </div>
        <div class="row">
            <button type="button" class="btn" id="btn7">7</button>
            <button type="button" class="btn" id="btn8">8</button>
            <button type="button" class="btn" id="btn9">9</button>
            <button type="button" class="btn" id="btnDiv">/</button>
            </button>
        <div class="row">
            <button type="button" class="btn" id="btn4">4</button>
            <button type="button" class="btn" id="btn5">5</button>
            <button type="button" class="btn" id="btn6">6</button>
            <button type="button" class="btn" id="btnMul">x</button>
        </button>
        <div class="row">
            <button type="button" class="btn" id="btn1">1</button>
            <button type="button" class="btn" id="btn2">2</button>
            <button type="button" class="btn" id="btn3">3</button>
            <button type="button" class="btn" id="btnSub">-</button>
        </button>
        <div class="row">
            <button type="button" class="btn" id="btnReset">c</button>
            <button type="button" class="btn" id="btn0">0</button>
            <button type="button" class="btn" id="btnDot">.</button>
            <button type="button" class="btn" id="btnAdd">+</button>
        </button>
        <div class="row">
            <button type="button" class="btn" id="btnEq">=</button>
        </div>
        </form>
    </div>

    <script src="assets/js/calcolatrice.js"></script>
</body>
</html>

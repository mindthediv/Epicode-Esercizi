    <title>To-Do List</title>

<body>
    <main>
        <div id="container">
        <h1>To-Do List</h1>

            <button type="button" id="aggiungi" name="aggiungi">AGGIUNGI</button>
        </fieldset>
        <div id="listaContainer">
            <ul id="lista">

            </ul>
        </div>
            <button type="button" id="cancella" name="cancella">CANCELLA LISTA</button>
        </div>
    </main>
    <script src="/assets/js/index.js"></script>
</body>
</html>
